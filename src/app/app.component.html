<h1>Theater Show Booking</h1>

<p>
  Insert Show Key:
  <br />
  <input type="text" maxlength="9" #tempKey />
  <button role="button" (click)="updateKey(tempKey.value); tempKey.value = ''">
    Confirm
  </button>
</p>

<p *ngIf="insertedKey != ''">
  Insert Reservation Name for "{{ insertedKey }}" Show:
  <br />
  <input type="text" #tempName />
  <button
    role="button"
    (click)="updateName(tempName.value); tempName.value = ''"
  >
    Confirm
  </button>
</p>
