<h1>Theater Show Booking</h1>

<p>
  Insert Show Key:
  <br />
  <input type="text" maxlength="9" #tempKey />
  <button role="button" (click)="updateKey(tempKey.value); tempKey.value = ''">
    Confirm
  </button>
</p>
<div id="errorDiv"></div>
<p>
  Dont have a Show Key?
  <button [disabled]="clicked" (click)="createKey()">Create one!</button>
</p>
<div id="newKey"></div>

<app-reservation-name [insertedKey]="insertedKey"> </app-reservation-name>
